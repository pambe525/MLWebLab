<div class="h4">Data Source: <span id="source_file">{{  data_file_name }}</span></div>
<div class="row mx-0">
    <div class="tile mr-3">
        <div class="tile-text" id="source_rows">{{  data_file_rows }}</div>
        <div class="tile-title">Data Records</div>
    </div>
    <div class="tile">
        <div class="tile-text" id="source_cols">{{  data_file_cols  }}</div>
        <div class="tile-title">Data Columns</div>
    </div>
</div>
<br>

<div class="row mx-0">
    <div class="my-2">
        <span class="h4">Summary of Data Columns</span>
        <table id="column_stats_table" class="table table-sm mt-3" style="border:1px solid darkgray">
            <thead class="thead-dark">
                <tr>
                    <th>Column Name</th>
                    <th>Data Type</th>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>Mean</th>
                    <th>Std Dev</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="m-2" style="padding:10px; border:1px solid gray">
        <div id="column_histogram" style="width:300px; height:250px"></div>
    </div>
</div>
